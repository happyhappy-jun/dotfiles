scan_timeout = 2000

"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$conda\
$character"""

[directory]
style = "blue"

[character]
success_symbol = "[â¯](purple)"
error_symbol = "[â¯](red)"
vimcmd_symbol = "[â®](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "â€‹"
untracked = "â€‹"
modified = "â€‹"
staged = "â€‹"
renamed = "â€‹"
deleted = "â€‹"
stashed = "â‰¡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "via [${symbol}(${version} )]($style)"
symbol = "ğŸ "
style = "yellow bold"
pyenv_version_name = false
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "__pycache__", "pyproject.toml", "requirements.txt", "setup.py", "tox.ini"]
detect_folders = [".venv", "venv", ".virtualenv"]

[conda]
format = '[$symbol$environment]($style) '
symbol = "ğŸ…’ "
style = "green bold"
ignore_base = false
truncation_length = 0

[nodejs]
format = 'via [$symbol($version )]($style)'
symbol = "â¬¢ "
style = "green bold"
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]
